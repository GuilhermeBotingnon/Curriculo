<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gns - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous" async></script>
    <link rel="stylesheet" href="/css/inserirFicha.css">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>
<!-- class=" navbar-brand text-decoration-none px-2 py-3 bg-white rounded-3"
           style="color:#022873; font-family: 'Poppins', sans-serif; font-size: 20px; font-weight: 700; margin-left: 10em; " -->
<body>
  <nav class="navbar fixed-top gnsCor">
      <div class="container">
        <a class="navbar-brand" href="consultar.html">
          <button 
          class="btn text-decoration-none px-3 py-3 bg-white rounded-3 fs-4 fw-bold"
          style="color: #022873; font-family: Poppins;"
          > Voltar </button>
        </a>
      </div>
  </nav>

<main class="cor" style="font-family: Poppins;">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="favicon/Logo.svg" alt="Logo GNS" class="img-fluid logo">
      </div>
      <div class="row">
        <div class="col-md-5 container">
            <label for="username" class="form-label caixa fs-2">Nome</label>
            <input type="text" class="form-control py-3 fs-4" id="" placeholder="Nome Cooperado" required>
        </div>
       </div>

       <div class="row py-2">
        <div class="col-md-6 container py-4 px-4">
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>

       <div class="row py-2">
        <div class="col-md-2 container">
          <div class="mb-3">
            <a class="navbar-brand" href="consultar.html">
              <button 
              class="btn form-control text-decoration-none px-2 py-3 bg-white rounded-3 fs-4 fw-bold"
              style="color: #022873; font-family: Poppins;"
              > Enviar Ficha </button>
            </a>
          </div>
        </div>
    </div>

    </div>
  </div>
</main>
</body>
</html>
